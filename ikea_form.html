<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ikea_form.css">
    <title>Ikea Sign Up</title>
</head>
<body>
    <div class="formContainer">
        <img class="logo" src="https://se.accounts.ikea.com/resources/static/logo.png" alt="logo">
        <div class="left">
            <h1>Bli IKEA Family medlem</h1>
            <p>Är du redan medlem? <a href="#">Logga in</a></p>
            <div class="imgGrid">
                <div class="box a">
                    <img src="https://www.ikea.com/ext/ingkadam/m/7d8da6e9a19e3792/original/PH195128.jpg?f=sg" alt="">
                </div>
                <div class="box b">
                    <img src="https://www.ikea.com/ext/ingkadam/m/3932cb1e56c4344b/original/PH189370.jpg?f=xl" alt="">
                </div>
                <div class="box c">
                    <img src="https://www.ikea.com/ext/ingkadam/m/51b6f11b36a73678/original/PH188351.jpg?f=xl" alt="">
                </div>
                <div class="box d"></div>
                <div class="box e">
                    <img src="https://www.ikea.com/ext/ingkadam/m/339bfb9171764109/original/PH188320.jpg?f=xl" alt="">
                </div>
                <div class="box f">
                    <img src="https://www.ikea.com/ext/ingkadam/m/430af7619e497646/original/PH185922.jpg?f=sg" alt="">
                </div>
            </div>
        </div>
        

        <form action="https://httpbin.org/anything" method="post">
            <p>Vad kul att du vill skapa ett konto hos oss! Välj om du vill bli IKEA Family medlem, helt utan kostnad. Annars skapar du ett enkelt IKEA konto utan några extra förmåner.</p>
            <div class="radio">
                <input type="radio" name="förmåner" id="ja" value="ja">
                <label for="ja">Ja, jag vill bli medlem och ta del av förmåner, medlemspriser och mycket mer! <a href="#">Mer information</a></label>
                <br><br>
                <input type="radio" name="förmåner" id="nej" value="nej">
                <label for="nej">Nej, jag vill inte bli medlem, utan bara skapa ett IKEA konto utan extra förmåner. <a href="#">Mer information</a></label>
            </div>
    
            <div class="firstName">
                <label for="firstName">Förnamn</label>
                <input id="firstName" name="firstName" type="text" required/>
            </div>
    
            <div class="lastName">
                <label for="lastName">Efternamn</label>
                <input type="text" id="lastName" name="lastName" required/>
            </div>
    
            <div class="email">
                <label for="email">E-postadress</label>
                <input type="email" id="email" name="email" required>
                <p>Du kommer att bli ombedd att verifiera din e-postadress</p>
            </div>
    
            <div class="password">
                <label for="password">Lösenord</label>
                <input id="password" name="password" type="password" required/>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" name="integritet" id="integritet" value="integritet" required>
                <label for="integritet">Jag har läst och förstått IKEAs <a href="#">integritetspolicy</a>.</label>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" name="userpolicy" id="userpolicy" value="userpolicy" required>
                <label for="userpolicy">Jag har läst och accepterar IKEAs <a href="#">användarvillkor</a>.</label>
            </div>
    
            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
                <label for="newsletter">Jag vill få erbjudanden, överraskningar och heminredningsinspiration från IKEA.</label>
            </div>
    
            <div class="register">
                <button type="submit">Skapa konto</button>
            </div>
        </form>
    </div>
</body>
</html>
